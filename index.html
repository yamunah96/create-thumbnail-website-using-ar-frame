<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>>

    <script src="./components/tour.js"></script>
    <script src="./components/cursor_evnt.js"></script>
    <script src="./components/sideView.js"></script>
</head>

<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" radius="5000" color="skyblue"></a-sky>


        <a-entity id="places-container" cursor-event tour>
        </a-entity>

        <!-- Different Side View of the Places -->
        <a-entity id="side-view" cursor-event sideview></a-entity>


        <!-- title -->
        <a-camera id="camera" wasd-controls="enabled:false">
            <a-entity id="app-title" position="0 0.75 -1"
                text="font:exo2bold; align:center; width:2; color:black;value:Its time to explore the world">
            </a-entity>


            <a-entity id="sub-title" position="0 0.6 -1"
                text="font:exo2bold; align:center; width:1; color:black;value:the place i visited">
            </a-entity>

            <a-entity id="cursor" cursor position="0 0 -1" geometry="primitive:ring; radiusInner:0.02;
             radiusOuter:0.03" material="color:white"></a-entity>

        </a-camera>
    </a-scene>

</body>

</html>
